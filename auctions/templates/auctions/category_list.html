{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Category</h2>
    
<section id="container">
    {% for category in category_list %}
        <a class="article-a" href="{% url 'category' category.category %}">
            <div href="" class="article">
                <div class="article-text">
                    <h2>{{ category.category }}</h2>
                </div>
            </div>
        </a>    
    {% endfor %}
</section>
    

{% endblock %}
